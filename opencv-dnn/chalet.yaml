name: opencv
version: 0.1.7
externalDependencies:
  opencv:
    repository: https://github.com/opencv/opencv
    commit: a085652
    # tag: 4.12.0
    kind: git

targets:
  zlib-ng-external:
    kind: chaletProject
    location: ../zlib-ng
    # rebuild: false
  opencv:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    install: true

    defines:
      - CMAKE_CXX_STANDARD=17
      - CMAKE_INSTALL_LIBDIR=lib
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - CV_ENABLE_INTRINSICS=ON
      - BUILD_DOCS=OFF
      - BUILD_EXAMPLES=OFF
      - BUILD_TESTS=OFF
      - BUILD_PACKAGE=OFF
      - BUILD_PERF_TESTS=OFF

      - BUILD_PNG=OFF
      - WITH_PNG=OFF
      - BUILD_TIFF=OFF
      - WITH_TIFF=OFF
      - BUILD_OPENEXR=OFF
      - WITH_OPENEXR=OFF
      - BUILD_WEBP=OFF
      - WITH_WEBP=OFF
      - BUILD_OPENJPEG=OFF
      - WITH_OPENJPEG=OFF
      - BUILD_JPEG=OFF
      - WITH_JPEG=OFF

      - BUILD_IPP_IW=OFF
      - WITH_IPP=OFF

      - WITH_CAROTENE=OFF
      - WITH_AVIF=OFF
      - WITH_ADE=OFF
      # super complicated but once I've enabled BUILD_opencv_imgcodecs, I had to enable
      # WITH_JASPER=OFF and WITH_WEBP=OFF so it can avoid linker errors
      - WITH_JASPER=OFF
      # disable orbbec libs
      - WITH_OBSENSOR=OFF
      - WITH_PROTOBUF=OFF
      - WITH_OPENCL=OFF
      - WITH_AVFOUNDATION=OFF

      - WITH_IMGCODEC_GIF=OFF
      - WITH_IMGCODEC_HDR=OFF
      - WITH_IMGCODEC_SUNRASTER=OFF
      - WITH_IMGCODEC_PXM=OFF
      - WITH_IMGCODEC_PFM=OFF

      - BUILD_JASPER=OFF
      - BUILD_JAVA=OFF

      - BUILD_opencv_apps=OFF
      - BUILD_opencv_java=OFF
      - BUILD_opencv_python2=OFF
      - BUILD_opencv_python3=OFF
      - BUILD_opencv_python=OFF
      - BUILD_opencv_shape=OFF
      - BUILD_opencv_stitching=OFF
      - BUILD_opencv_superres=OFF
      - BUILD_opencv_ts=OFF
      - BUILD_opencv_videostab=OFF

      - BUILD_opencv_world=ON
      - BUILD_opencv_calib3d=ON
      - BUILD_opencv_highgui=ON

      # - BUILD_opencv_imgcodecs=ON # CopperTag cv::imwrite
      # - BUILD_opencv_videoio=ON # videoio needs imsgcodecs enabled.

      - BUILD_ZLIB=OFF
      - ZLIB_ROOT=${externalBuild:zlib-ng-external}/ext.zlib-ng/install

      # - ZLIB_ROOT=${externalBuild:zlib}
      # - ZLIB_LIBRARY=${externalBuild:zlib}
      # - ZLIB_INCLUDE_DIRS=${external:zlib}
      # - CV_DISABLE_OPTIMIZATION=ON
      # - WITH_OPENCLAMDBLAS=OFF
      # - WITH_OPENCLAMDFFT=OFF
      #
      #
      - BUILD_opencv_videoio=OFF
      - BUILD_opencv_imgcodecs=OFF
      # - BUILD_opencv_dnn=OFF

      # test for ofxOpenCvDnnObjectDetection
      - BUILD_opencv_dnn=ON
      - OPENCV_DNN_OPENCL=OFF
      #

    defines[platform:web]:
      - WITH_ITT=OFF
      - WASM=ON
      - CV_ENABLE_INTRINSICS=OFF
      - BUILD_WASM_INTRIN_TESTS=OFF
      - BUILD_PERF_TESTS=OFF
      - BUILD_TESTS=OFF

    defines[platform:macos]:
      - APPLE_FRAMEWORK=ON
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      # Fixme: build separate archs then lipo them together
      # - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_ARCHITECTURES=arm64

    defines[platform:windows]:
      # - CPU_BASELINE=""
      # - CPU_DISPATCH=""
      # - CV_DISABLE_OPTIMIZATION=ON
      # - OpenCV_ARCH=""
      # - OpenCV_RUNTIME=""
      - OPENCV_LIB_INSTALL_PATH=install/lib
      - CMAKE_INSTALL_PREFIX=install

    # defines[architecture:arm64]:
    #   - CPU_BASELINE=NEON
    #   - CPU_DISPATCH=NEON
    #   - CPU_DISPATCH=""
    defines[architecture:arm64]:
      - CPU_BASELINE=NEON
      - CPU_DISPATCH=""
      - ENABLE_NEON=ON
      - CV_NEON=ON
      - WITH_NEON=ON
    # defines[arch:x86]:

distribution:
  opencv-dnn:
    kind: archive
    format: zip
    include:
      - ${externalBuild:${name}}/install/lib
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/share
    include[platform:windows]:
      - ${externalBuild:${name}}/install/x64
      - ${externalBuild:${name}}/lib
