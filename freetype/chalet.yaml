name: oflibs
version: "1.0"
externalDependencies:
  freetype:
    repository: https://gitlab.freedesktop.org/freetype/freetype
    # tag: VER-2-14-1
    commit: b91f75bd02db43b06d634591eb286d3eb0ce3b65
    kind: git
targets:
  # libjpeg:
  #   kind: chaletProject
  #   location: ../libjpeg
  #   rebuild: false
  # brotli:
  #   kind: chaletProject
  #   location: ../brotli
  #   rebuild: false
  # libpng:
