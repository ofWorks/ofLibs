name: oflibs
version: "1.0"
externalDependencies:
  zlib-ng:
    repository: https://github.com/zlib-ng/zlib-ng
    # Pinned to latest commit with working zlib-ng
    commit: ec2f43e910be013720da5d699669bd6b7298efac
    # tag: 2.2.5
    kind: git

targets:
  zlib-ng:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF # not working on zlib
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      # - CMAKE_INSTALL_PREFIX=install
      - ZLIB_ENABLE_TESTS=OFF
      - ZLIBNG_ENABLE_TESTS=OFF
      - WITH_GTEST=OFF
      # - WITH_NATIVE_INSTRUCTIONS=ON
      - ZLIB_COMPAT=ON
    defines[platform:web]:
      - JS_ONLY=ON
      - CMAKE_EXECUTABLE_SUFFIX=.js
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=arm64;x86_64
      - CMAKE_OSX_DEPLOYMENT_TARGET=11.0

distribution:
  zlib-ng:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
