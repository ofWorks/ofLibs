name: OF altpothecary GLFW
version: "0.0.4"
externalDependencies:
  glfw:
    repository: https://github.com/glfw/glfw
    commit: 9352d8f
    kind: git

targets:
  glfw:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - GLFW_LIBRARY_TYPE=STATIC
      # - CMAKE_CXX_COMPILER_LAUNCHER=ccache
      - GLFW_BUILD_DOCS=OFF
      - GLFW_BUILD_TESTS=OFF
      - GLFW_BUILD_EXAMPLES=OFF

      # - GLFW_BUILD_WAYLAND=OFF
      - GLFW_BUILD_WAYLAND=ON

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

    defines[:web]:
      - X11_X11_LIB=who_cares
      - GLFW_BUILD_X11=OFF
      - CMAKE_C_FLAGS=-D_POSIX_TIMERS=1 -D_GNU_SOURCE
      - CMAKE_CXX_FLAGS=-D_POSIX_TIMERS=1 -D_GNU_SOURCE
      - GLFW_BUILD_WAYLAND=OFF

    # teste workaround...
    # https://github.com/glfw/glfw/issues/1957#issuecomment-1891056066
    # defines[toolchain:aarch64-linux-gnu-gcc]:
    defines[platform:linux]:
      # - GLFW_BUILD_WAYLAND=ON
      - GLFW_BUILD_X11=ON
      - X11_X11_LIB=who_cares
    defines[toolchain:{aarch64-linux-gnu-gcc,arm-linux-gnueabihf-gcc}]:
      - X11_X11_LIB=who_cares
      # - CMAKE_SYSROOT=${cwd}/raspbian
      # - CMAKE_LIBRARY_PATH=${cwd}/raspbian/usr/lib
      # - CMAKE_INCLUDE_PATH=${cwd}/raspbian/usr/include

    defines[toolchain:aarch64-linux-gnu-gcc]:
      - X11_X11_LIB=who_cares
      # - CMAKE_SYSROOT=${cwd}/raspbian
      # - CMAKE_LIBRARY_PATH=${cwd}/raspbian/usr/lib
      # - CMAKE_INCLUDE_PATH=${cwd}/raspbian/usr/include

    defines[toolchain:arm-linux-gnueabihf-gcc]:
      - X11_X11_LIB=who_cares
      - CMAKE_SYSROOT=${cwd}/raspbian
      - CMAKE_LIBRARY_PATH=${cwd}/raspbian/usr/lib
      - CMAKE_INCLUDE_PATH=${cwd}/raspbian/usr/include

distribution:
  glfw:
    kind: archive
    format: zip
    include:
      # - ${external:${name}}/LICENSE**
      # - ${external:${name}}/include
      # - ${externalBuild:${name}}/${ar:${name}}
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
