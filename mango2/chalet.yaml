  # zlib-ng:
  #   kind: chaletProject
  #   location: ../zlib-ng
  #   rebuild: false
  #   clean: false
  zlib-ng:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF # not working on zlib
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      # - CMAKE_INSTALL_PREFIX=install
      - ZLIB_ENABLE_TESTS=OFF
      - ZLIBNG_ENABLE_TESTS=OFF
      - WITH_GTEST=OFF
      # - WITH_NATIVE_INSTRUCTIONS=ON
      - ZLIB_COMPAT=ON
    defines[platform:web]:
      - JS_ONLY=ON
      - CMAKE_EXECUTABLE_SUFFIX=.js
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=arm64;x86_64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15

  # fmt:
  #   kind: chaletProject
  #   location: ../fmt/
  #   rebuild: false
  #   clean: false
  fmt:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      # - FMT_MASTER_PROJECT=OFF
      # - CMAKE_INSTALL_PREFIX=install
      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_INSTALL_LIBDIR=lib
      # - CMAKE_INSTALL_LIBDIR=lib
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

  zstd:
    kind: cmakeProject
    location: ${external:${name}}/build/cmake
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - ZSTD_BUILD_SHARED=OFF
      - BUILD_STATIC_LIBS=ON
      - ZSTD_BUILD_STATIC=ON

      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      # - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

    defines[toolchain:msvc]:
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

  lz4:
    kind: cmakeProject
    location: ${external:${name}}/build/cmake
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - LZ4_BUILD_CLI=OFF

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

  bzip2:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - BUILD_STATIC_LIBS=ON
      - ENABLE_STATIC_LIB=ON
      - ENABLE_SHARED_LIB=OFF
      - ENABLE_APP_DEFAULT=OFF
      - ENABLE_DOCS_DEFAULT=OFF
      - ENABLE_EXAMPLES_DEFAULT=OFF

      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

  deflate:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_INSTALL_LINK_MODE=COPY
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - LIBDEFLATE_BUILD_SHARED_LIB=OFF
      - LIBDEFLATE_BUILD_STATIC_LIB=ON

      - LIBDEFLATE_BUILD_GZIP=OFF
      # - CMAKE_SYSTEM_PREFIX_PATH=install
      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

  lcms2:
    kind: mesonProject
    location: ${external:${name}}
    install: true
    defines:
      - buildtype=release
      - default_library=static
      - tests=disabled
      - b_ndebug=if-release # This disables assertions in release builds
      # - prefix=${cwd}/${externalBuild:${name}}/install
      # - prefix=${cwd}
      # - prefix=${cwd}/${externalBuild:${name}}/install

    defines[platform:macos]:
      - c_args=-mmacos-version-min=10.15
      - cpp_args=-mmacos-version-min=10.15

    defines[toolchain:msvc]:
      - b_vscrt=static_from_buildtype

