  zstd:
    # repository: https://github.com/facebook/zstd/
    # commit: f94a01d
    repository: https://github.com/dimitre/zstd/
    commit: f2b3256
    kind: git

  bzip2:
    repository: https://github.com/libarchive/bzip2
