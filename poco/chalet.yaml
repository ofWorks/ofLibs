name: oflibs
version: "0.0.1"
externalDependencies:
  poco:
    repository: https://github.com/pocoproject/poco
    commit: "4d79dd3"
    kind: git
targets:
  poco:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      # - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_LIBDIR=lib

      # Only enable core components needed for openFrameworks
      - ENABLE_FOUNDATION=ON
      - ENABLE_XML=ON
      - ENABLE_JSON=ON
      - ENABLE_UTIL=ON
      - ENABLE_NET=ON
      - ENABLE_ZIP=ON

      # Disable everything that requires OpenSSL or is not needed
      - ENABLE_NETSSL=OFF
      - ENABLE_CRYPTO=OFF
      - ENABLE_JWT=OFF
      - ENABLE_DATA=OFF
      - ENABLE_REDIS=OFF
      - ENABLE_MONGODB=OFF
      - ENABLE_PDF=OFF
      - ENABLE_PAGECOMPILER=OFF
      - ENABLE_PAGECOMPILER_FILE2PAGE=OFF
      - ENABLE_APACHECONNECTOR=OFF
      - ENABLE_CPPPARSER=OFF
      - ENABLE_POCODOC=OFF
      - ENABLE_SEVENZIP=OFF
      - ENABLE_ENCODINGS=OFF
      - ENABLE_ACTIVERECORD=OFF
      - ENABLE_PROMETHEUS=OFF

    defines[platform:web]:
      - CMAKE_CXX_FLAGS=-DPOCO_NO_INOTIFY -DPOCO_NO_EPOLL
      # - POCO_NO_INOTIFY=1 #not being passed to compiler flags

      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_INSTALL_FULL_LIBDIR=lib
    # defines[platform:macos]:
    # - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
    # - CMAKE_OSX_DEPLOYMENT_TARGET=10.15

distribution:
  poco:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
