name: ofLibs
version: "1.0"
externalDependencies:
  libjpeg:
    repository: https://github.com/dimitre/libjpeg-turbo
    kind: git

  libtiff:
    repository: https://gitlab.com/libtiff/libtiff
    tag: v4.7.1
    kind: git

targets:
  libjpeg:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      # - BUILD_STATIC_LIBS=ON
      - BUILD_SHARED_LIBS=OFF #not working in this repo
      - ENABLE_SHARED=OFF
      - ENABLE_STATIC=TRUE
      - WITH_TOOLS=OFF
      - WITH_TESTS=OFF

    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15

    defines[toolchain:msvc]:
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - CMAKE_C_FLAGS=/MT
      - CMAKE_CXX_FLAGS=/MT
      - CMAKE_C_FLAGS_RELEASE=/MT /O2 /Ob2 /DNDEBUG
      - CMAKE_CXX_FLAGS_RELEASE=/MT /O2 /Ob2 /DNDEBUG
  # libjpeg:
  #   kind: chaletProject
  #   location: ../libjpeg
  #   rebuild: false
  libtiff:
    kind: cmakeProject
    location: ${external:${name}}
    # settings:CMake: #  <-- CMake-specific block
    # generator: "Visual Studio 17 2022"
    # generator: "Visual Studio 17 2022"
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - BUILD_STATIC_LIBS=ON
      - BUILD_SHARED_LIBS=OFF
      - TIFF_STATIC_LIBS_DEFAULT=ON
      - tiff_static=ON

      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib

      - CMAKE_PREFIX_PATH=${externalBuild:libjpeg}/ext.libjpeg/install
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:libjpeg}/install
      # - JPEG_ROOT=        ${externalBuild:libjpeg}/ext.libjpeg/install
      # - JPEG_INCLUDE_DIR= ${externalBuild:libjpeg}/ext.libjpeg/install/include
      # - JPEG_INCLUDE_DIRS=${externalBuild:libjpeg}/ext.libjpeg/install/include
      # - JPEG_LIBRARY=     ${externalBuild:libjpeg}/ext.libjpeg/install/lib
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      - tiff-tools=OFF
      - tiff-tests=OFF
      - tiff-contrib=OFF
      - tiff-docs=OFF
      - tiff-install=ON
      - zstd=OFF
      # test of stopping msvc duplicated symbols with FreeImage : _TIFFcalloc
      - TIFF_USE_WIN32_FILEIO=OFF

    # workaround suggested by Kimi K2 if backend is ninja.
    # CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
    defines[toolchain:msvc]:
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - CMAKE_C_FLAGS=/MT /DTIFF_STATIC
      - CMAKE_CXX_FLAGS=/MT /DTIFF_STATIC
      - CMAKE_C_FLAGS_RELEASE=/MT /O2 /Ob2 /DNDEBUG /DTIFF_STATIC
      - CMAKE_CXX_FLAGS_RELEASE=/MT /O2 /Ob2 /DNDEBUG /DTIFF_STATIC

    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_C_VISIBILITY_PRESET=hidden
      - CMAKE_CXX_VISIBILITY_PRESET=hidden
      - CMAKE_VISIBILITY_INLINES_HIDDEN=ON
      - TIFF_STATIC=ON
      - CMAKE_C_FLAGS="-fno-ptrauth-calls -fno-ptrauth-auth-traps"

distribution:
  libtiff:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE*
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
