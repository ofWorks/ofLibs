name: oflibs
version: "1.0"
externalDependencies:
  chalet:
    repository: https://github.com/webview/webview
    # tag: 0.8.0
    # commit: 2f86d13775d119edbb69af52e5f566fd65c6953b
    kind: git
targets:
  chalet:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - BUILD_SHARED_LIBS=OFF
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_LIBDIR=lib

      - WEBVIEW_BUILD=ON
      - WEBVIEW_BUILD_EXAMPLES=OFF
      - WEBVIEW_BUILD_SHARED_LIBRARY=OFF
      - WEBVIEW_BUILD_STATIC_LIBRARY=ON
      - WEBVIEW_BUILD_TESTS=OFF
      - WEBVIEW_BUILD_DOCS=OFF
      - WEBVIEW_ENABLE_CHECKS=OFF
      # - WEBVIEW_PACKAGE_AMALGAMATION=OFF
      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_INSTALL_FULL_LIBDIR=lib
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15

distribution:
  chalet:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE**
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
