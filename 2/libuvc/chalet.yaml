      # - LibUSB_INCLUDE_DIRS=${cwd}/${externalBuild:libusb}/ext.libusb/install/include/libusb-1.0
      # Hack, kimi.com suggestion
      - LibUSB_FOUND=TRUE
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15

distribution:
  libuvc:
    kind: archive
    format: zip
    include:
