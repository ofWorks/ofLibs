      - FreeImage_LIBPNG_SRCS=${cwd}/${external:libpng};${cwd}/${externalBuild:libpng}/install/include;

      - BUILD_LIBJPEG=OFF
      - LIBJPEG_ROOT=${cwd}/${externalBuild:libjpeg}/ext.libjpeg/install
      - LIBJPEG_INCLUDE_DIR=${cwd}/${externalBuild:libjpeg}/install/include
      - LIBJPEG_LIBRARY=${cwd}/${externalBuild:libjpeg}/install/lib/${ar:libjpeg}
      - FreeImage_LIBJPEG_SRCS=${cwd}/${externalBuild:libjpeg}/install/include;

      # FIXME: REMOVE
