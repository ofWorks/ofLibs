name: ofLibs
version: "1.0"
externalDependencies:
  zlib-ng:
    repository: https://github.com/zlib-ng/zlib-ng
    commit: db3f23f
    # tag: 2.2.5
    kind: git

  libpng:
    repository: https://github.com/pnggroup/libpng
    # tag: "v1.6.50"
    commit: fdc54a7
    kind: git

  libtiff:
    repository: https://gitlab.com/libtiff/libtiff
    tag: v4.7.1
    kind: git

  FreeImage:
    # repository: https://github.com/danoli3/FreeImage
    # tag: 3.19.10
    repository: https://github.com/dimitre/FreeImage
    kind: git

  deflate:
    repository: https://github.com/ebiggers/libdeflate
    commit: 095bcab
    kind: git
targets:
  deflate:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_INSTALL_LINK_MODE=COPY
      - CMAKE_BUILD_TYPE=Release
      - BUILD_SHARED_LIBS=OFF
      - LIBDEFLATE_BUILD_SHARED_LIB=OFF
      - LIBDEFLATE_BUILD_STATIC_LIB=ON

      - LIBDEFLATE_BUILD_GZIP=OFF
      # - CMAKE_SYSTEM_PREFIX_PATH=install
      - CMAKE_INSTALL_PREFIX=install
      # - CMAKE_INSTALL_INCLUDEDIR=include
      # - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
  # zlib-ng:
  #   kind: chaletProject
  #   location: ../zlib-ng
  #   rebuild: false
  # libpng:
  #   kind: chaletProject
  #   location: ../libpng
  #   rebuild: false
  zlib-ng:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_INSTALL_PREFIX=install
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - BUILD_SHARED_LIBS=OFF # not working on zlib
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON

      - ZLIB_COMPAT=ON
      - ZLIB_ENABLE_TESTS=OFF
      - ZLIBNG_ENABLE_TESTS=OFF
      - WITH_GTEST=OFF
      # - WITH_NATIVE_INSTRUCTIONS=ON

    defines[platform:web]:
      - JS_ONLY=ON
      - CMAKE_EXECUTABLE_SUFFIX=.js
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=arm64;x86_64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15

  libpng:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - SKIP_INSTALL_EXECUTABLES=ON
      # - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      - PNG_SHARED=OFF
      - PNG_TESTS=OFF
      - PNG_TOOLS=OFF
      # - PNG_EXECUTABLES=OFF
      - PNG_HARDWARE_OPTIMIZATIONS=OFF
      - PNG_FRAMEWORK=OFF
      - SKIP_INSTALL_CONFIG_FILE=ON
      - SKIP_INSTALL_EXPORT=ON
      - SKIP_INSTALL_FILES=ON
      # defines[platform:!web+platform:!windows]:
      # - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install
      - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:zlib-ng}/install
      - ZLIB_ROOT=${cwd}/${externalBuild:zlib-ng}/install

      # - CMAKE_PREFIX_PATH=${externalBuild:zlib}/install
      # - ZLIB_ROOT=${externalBuild:zlib}/install
      # - ZLIB_ROOT=${externalBuild:zlib}
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_OSX_ARCHITECTURES=arm64;x86_64
    defines[:web]:
      # - ZLIB_LIBRARY=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install/lib
      # - ZLIB_INCLUDE_DIR=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install/include
      - ZLIB_LIBRARY=${cwd}/${externalBuild:zlib-ng}/install/lib
      - ZLIB_INCLUDE_DIR=${cwd}/${externalBuild:zlib-ng}/install/include

    # defines[toolchain:msvc]:
    # - ZLIB_LIBRARY=${cwd}/${externalBuild:zlib-ng}/install/lib/
    # - ZLIB_INCLUDE_DIR=${cwd}/${externalBuild:zlib-ng}/install/include
  libjpeg:
    kind: chaletProject
    location: ../libjpeg
    rebuild: false
  # libtiff:
  #   kind: chaletProject
  #   location: ../libtiff
  #   rebuild: false
  libtiff:
    kind: cmakeProject
    location: ${external:${name}}
    # settings:CMake: #  <-- CMake-specific block
    # generator: "Visual Studio 17 2022"
    # generator: "Visual Studio 17 2022"
    recheck: false
    rebuild: false
    install: true
    defines:
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - ENABLE_VISIBILITY=OFF

      - BUILD_STATIC_LIBS=ON
      - BUILD_SHARED_LIBS=OFF

      - TIFF_STATIC_LIBS_DEFAULT=ON

      - tiff_static=ON

      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:libjpeg}/ext.libjpeg/install
      # - CMAKE_SYSTEM_PREFIX_PATH=${externalBuild:libjpeg}/install
      # - JPEG_ROOT=        ${externalBuild:libjpeg}/ext.libjpeg/install
      # - JPEG_INCLUDE_DIR= ${externalBuild:libjpeg}/ext.libjpeg/install/include
      # - JPEG_INCLUDE_DIRS=${externalBuild:libjpeg}/ext.libjpeg/install/include
      # - JPEG_LIBRARY=     ${externalBuild:libjpeg}/ext.libjpeg/install/lib
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      - tiff-tools=OFF
      - tiff-tests=OFF
      - tiff-contrib=OFF
      - tiff-docs=OFF
      - tiff-install=ON
      - tiff-deprecated=OFF
      - zstd=OFF
      # test of stopping msvc duplicated symbols with FreeImage : _TIFFcalloc
      - TIFF_USE_WIN32_FILEIO=OFF

    # workaround suggested by Kimi K2 if backend is ninja.
    # CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
    defines[toolchain:msvc]:
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - CMAKE_C_FLAGS=/MT /DTIFF_STATIC
      - CMAKE_CXX_FLAGS=/MT /DTIFF_STATIC
      - CMAKE_C_FLAGS_RELEASE=/MT /O2 /Ob2 /DNDEBUG /DTIFF_STATIC
      - CMAKE_CXX_FLAGS_RELEASE=/MT /O2 /Ob2 /DNDEBUG /DTIFF_STATIC

    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      # - CMAKE_C_VISIBILITY_PRESET=hidden
      # - CMAKE_CXX_VISIBILITY_PRESET=hidden
      # - CMAKE_VISIBILITY_INLINES_HIDDEN=ON
      # - TIFF_STATIC=ON
      # - CMAKE_C_FLAGS="-fno-ptrauth-calls -fno-ptrauth-auth-traps"

  FreeImage:
    kind: cmakeProject
    install: true
    location: ${external:${name}}
    # location: ../../FreeImage

    recheck: false
    rebuild: false
