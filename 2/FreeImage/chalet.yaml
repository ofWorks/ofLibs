      - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:deflate}/install;${cwd}/${externalBuild:libtiff}/install/;${cwd}/${externalBuild:libjpeg}/ext.libjpeg/install;${cwd}/${externalBuild:libpng}/install/;${cwd}/${externalBuild:libpng}/ext.zlib-ng/install/

      - LIBDEFLATE_ROOT=${cwd}/${externalBuild:deflate}/install/
