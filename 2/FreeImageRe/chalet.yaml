name: ofLibs
version: "1.0"
externalDependencies:
  FreeImage:
    # repository: https://github.com/dimitre/FreeImageRe
    repository: https://github.com/agruzdev/FreeImageRe
    # commit: 18036e9
    kind: git

targets:
  zlib-ng:
    kind: chaletProject
    location: ../zlib-ng
    rebuild: false

  FreeImage:
    kind: cmakeProject
    install: true
    location: ${external:${name}}
    recheck: false
    rebuild: false
    defines:
      - BUILD_SHARED_LIBS=OFF

      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - FREEIMAGE_WITH_LIBOPENEXR=OFF
      - FREEIMAGE_WITH_LIBOPENJPEG=OFF
      - FREEIMAGE_WITH_LIBWEBP=OFF
      - FREEIMAGE_WITH_LIBRAW=OFF
      - FREEIMAGE_WITH_LIBHEIF=OFF
      - FREEIMAGE_WITH_LIBJXR=OFF
      - FREEIMAGE_WITH_LIBPNG=OFF

      - CMAKE_INSTALL_PREFIX=install
      - CMAKE_INSTALL_LIBDIR=lib
      - CMAKE_INSTALL_INCLUDEDIR=include

      # - CMAKE_INSTALL_BINDIR=bin
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      # - CMAKE_LIBRARY_OUTPUT_DIRECTORY=lib/y
      # - CMAKE_CURRENT_BINARY_DIR=XXX
      # - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include

      # - BUILD_TESTS=OFF

      # - BUILD_LIBPNG=OFF
      # - BUILD_JXR=OFF
      # - BUILD_LIBRAWLITE=OFF
      # - BUILD_OPENEXR=OFF
      # - BUILD_WEBP=OFF
      - ZLIB_ROOT=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install
      - ZLIB_LIBRARY=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install/lib/libz.a
      - ZLIB_INCLUDE_DIRS=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install/include

    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_OSX_ARCHITECTURES=x86_64;arm64

distribution:
  FreeImage:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/license**
      - ${externalBuild:${name}}/install/include
      - ${externalBuild:${name}}/install/lib
