name: OF altpothecary GLFW
version: "0.0.4"
externalDependencies:
  zlib-ng:
    repository: https://github.com/zlib-ng/zlib-ng
    commit: db3f23f
    # tag: 2.2.5
    kind: git

  libpng:
    repository: https://github.com/pnggroup/libpng
    # tag: "v1.6.50"
    commit: fdc54a7
    kind: git

targets:
  # zlib-ng:
  #   kind: chaletProject
  #   location: ../zlib-ng
  #   rebuild: false
  zlib-ng:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_INSTALL_PREFIX=install
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - BUILD_SHARED_LIBS=OFF # not working on zlib
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON

      - ZLIB_ENABLE_TESTS=OFF
      - ZLIBNG_ENABLE_TESTS=OFF
      - WITH_GTEST=OFF
      # - WITH_NATIVE_INSTRUCTIONS=ON

      - ZLIB_COMPAT=ON
    defines[platform:web]:
      - JS_ONLY=ON
      - CMAKE_EXECUTABLE_SUFFIX=.js
    defines[platform:macos]:
      - CMAKE_OSX_ARCHITECTURES=arm64;x86_64
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15

  libpng:
    kind: cmakeProject
    location: ${external:${name}}
    recheck: false
    rebuild: false
    install: true
    defines:
      # - CMAKE_ARCHIVE_OUTPUT_DIRECTORY=lib
      - CMAKE_BUILD_TYPE=Release
      - CMAKE_POSITION_INDEPENDENT_CODE=ON
      - CMAKE_INSTALL_INCLUDEDIR=include
      - CMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - SKIP_INSTALL_EXECUTABLES=ON
      # - CMAKE_INCLUDE_OUTPUT_DIRECTORY=include
      - PNG_SHARED=OFF
      - PNG_TESTS=OFF
      - PNG_TOOLS=OFF
      # - PNG_EXECUTABLES=OFF
      - PNG_HARDWARE_OPTIMIZATIONS=OFF
      - PNG_FRAMEWORK=OFF
      - SKIP_INSTALL_CONFIG_FILE=ON
      - SKIP_INSTALL_EXPORT=ON
      - SKIP_INSTALL_FILES=ON
      # defines[platform:!web+platform:!windows]:
      # - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install
      - CMAKE_PREFIX_PATH=${cwd}/${externalBuild:zlib-ng}/install
      - ZLIB_ROOT=${cwd}/${externalBuild:zlib-ng}/install

      # - CMAKE_PREFIX_PATH=${externalBuild:zlib}/install
      # - ZLIB_ROOT=${externalBuild:zlib}/install
      # - ZLIB_ROOT=${externalBuild:zlib}
    defines[platform:macos]:
      - CMAKE_OSX_DEPLOYMENT_TARGET=10.15
      - CMAKE_OSX_ARCHITECTURES=arm64;x86_64
    defines[:web]:
      # - ZLIB_LIBRARY=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install/lib
      # - ZLIB_INCLUDE_DIR=${cwd}/${externalBuild:zlib-ng}/ext.zlib-ng/install/include
      - ZLIB_LIBRARY=${cwd}/${externalBuild:zlib-ng}/install/lib
      - ZLIB_INCLUDE_DIR=${cwd}/${externalBuild:zlib-ng}/install/include

    # defines[toolchain:msvc]:
    # - ZLIB_LIBRARY=${cwd}/${externalBuild:zlib-ng}/install/lib/
    # - ZLIB_INCLUDE_DIR=${cwd}/${externalBuild:zlib-ng}/install/include

distribution:
  libpng:
    kind: archive
    format: zip
    include:
      - ${external:${name}}/LICENSE
      # - ${external:${name}}/png.framework/Headers
      - ${externalBuild:${name}}/install/lib
      - ${externalBuild:${name}}/install/include
